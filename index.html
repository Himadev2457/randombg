<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Changer</title>
    <style>
        #Button{
            position:absolute;
            left: 800px;
            bottom: 400px;
            height: 40px;
            width: 100px;
        }
    </style>
</head>
<body>
    <button id="Button" onclick="changecolors()">Click here</button>
    <script>
        function changecolors() {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                let x = Math.floor(Math.random() * 16);
                color += letters[x];
            }
            document.body.style.backgroundColor = color;
           
        }
    </script>
</body>
</html>
